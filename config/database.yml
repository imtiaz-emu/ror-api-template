default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: postgres
  password: admin
  host: localhost

development:
  <<: *default
  database: porua

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: travis

staging:
  <<: *default
  database: porua

production:
  <<: *default
  database: porua